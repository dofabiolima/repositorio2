<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Vídeo Local</title>
</head>
<body>
    <h1>INSERINDO VÍDEOS</h1>
    <H3>Vídeo Local</H3>
    <!-- Edge e Safari(mp4, m4v)
     chrome (mp4, m4v, webm, ogv)
     Mozila e Opera (webm, ogv) -->
    <video poster="videos/iii.png" controls loop>
        <source src="videos/vid1.mp4" type="video/mp4">
        <source src="videos/vid2.webm" type="video/mp4">
    </video>
    <h3>Vídeos Online</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/NBO4Q2XKgeA?si=L-io0gUxdcta4pFZ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
