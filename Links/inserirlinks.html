<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo Links</title>
</head>
<body>
    <h1>Inserindo Links</h1>
    <!-- Para criar um link ou hiperlink devemos criar ancoras através da tag <a>. O principal atributo dessa tag é o href, que cria uma referência hipertexto.-->
<a href="https://www.youtube.com/@excelsobmedida" target="_self">Clique aqui e aprenda Excel</a>
<br>
<!-- Outro atributo util e a tag hreflang que permite informar qual o idioma da página linkada -->
<a href="https://openai.com/chatgpt/" hreflang="en">Vá para o chat GPT</a>
<br>
<!-- por padrão, sempre que um usuario clica em um link, o site de destino abra na mesma janela, saindo do site original -->
<a href="https://www.youtube.com/@excelsobmedida" target="_blank">Abra um nova guia para aprender excel</a>
<h2>Inserindo Link para download</h2>
<!-- Lista de Media Types - https://www.iana.org/assignments/media-types/media-types.xhtml --> 
<a href="webpower.pptx" type="pptx">Clique aqui e baixe a apresentação</a>
<br>
<a href="webpower.pdf" type="pdf">Clique aqui para ver ler o conteúdo</a>
<br>
<a href="webpower.pdf" download="webpower.pdf" type="pdf">Clique aqui para baixar o arquivo</a>

</body>
</html>
