    <title>Tipos de Letra</title>

<body style="color: rgb(46, 43, 226);">
    
    <h1>TIPOS DE LETRAS</h1>
    <b>
        TEXTO EM NEGRITO
        </b>   
        <br>
        <p style="color: red;">
        <strong>
            TEXTO STRONG
            </strong>
        </p>
            <br>

            <br>
            <em>

            <br>

                TEXTO PEQUENO
